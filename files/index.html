<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件备份</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
            border: 2px solid rgb(140 140 140);
            font-family: sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        h3 {
            text-align: center;
        }

        caption {
            caption-side: bottom;
            padding: 10px;
            font-weight: bold;
        }

        thead,
        tfoot {
            background-color: rgb(228 240 245);
        }

        th,
        td {
            border: 1px solid rgb(160 160 160);
            padding: 8px 10px;
        }

        td:last-of-type {
            text-align: center;
        }

        tbody>tr:nth-of-type(even) {
            background-color: rgb(237 238 242);
        }

        tfoot th {
            text-align: right;
        }

        tfoot td {
            font-weight: bold;
        }
    </style>
    <script>
        let fileInfoJsonUrl = "https://axaxq112.github.io/files/fileInfo.json";
        let fileUrl = "https://axaxq112.github.io/files/files/";

        let getFileInfo = ()=>{
            let fileInfo = String(fetch(fileInfoJsonUrl));
            console.info(fileInfo)
            if (fileInfo == ""){
                console.info("暂无文件");
            }else{
                fileInfoJson = JSON.parse(fileInfo);
                console.info("总文件数:" + fileInfoJson.fileAmount);
                console.info(fileInfoJson);
            }
        
        }
    </script>
</head>

<body>
    <h3>文件备份</h3>
    <table>
        <thead>
            <tr>
                <th scope="col">文件名</th>
                <th scope="col">文件大小</th>
                <th scope="col">上传时间</th>
                <th scope="col">总分片号</th>
                <th scope="col">当前分片号</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Chris</th>
                <td>HTML tables</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td><a href="#">下载</a></td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="6" style="text-align: left;">共: 个 总大小: MB</th>

            </tr>
            <tr>
                <th scope="row" colspan="6" style="text-align: left;">上次更新时间:</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
